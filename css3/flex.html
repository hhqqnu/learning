<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>this is css3 flex demo</title>
</head>
<body>
 <style>
 #main{
  width: 220px;
  height: 300px;
  border: 1px solid black;
  display: -webkit-flex;
  display: flex;
 }
 #main div{
  flex: 1;
 }
 </style>
<div id="main">
  <div style="background:red">RED</div>
  <div style="background:blue;">BLUE</div>
  <div style="background:green;">Green div with more content.</div>
</div>
</body>
</html>
