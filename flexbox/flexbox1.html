<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>this is css3 flexbox layout</title>
  <style type="text/css">
    *{
      margin: 0;padding: 0;
    }
    .box{
      display: flex;
    }
    .boxContent{
      display: flex;
      flex: 1;justify-content: center;align-items: center;min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="boxContent" style="background-color: #eee;">box1</div>
    <div class="boxContent" style="background-color: #ccc;">box2</div>
  </div>
</body>
</html>
